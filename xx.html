<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>book</title>
	<style>
		img {
			cursor: zoom-in;
			transform: rotate(0deg);
			position: absolute;
		}
	</style>
	<script>
window.onload = function(e){
	var img = document.getElementsByTagName('img')[0];
	var deg = 0;
	img.addEventListener('click', function(e){
			img.attributes.width.value = 712;
			deg += 90;
			img.style.cursor = 'zoom-out';
			img.attributes.height.value = 455;
			img.style.webkitTransform = 'rotate(' + deg + 'deg)';
			img.style.left = 0;
			} 
			)
}
	</script>
</head>
<body>
	<img width='200' height='200' src="./images/book.jpeg" alt="book">
</body>
</html>
