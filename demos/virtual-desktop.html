<!--a apple like desktop, to update it.-->
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="icon" href="../images/favicon.ico" type="image/x-icon">
	<title>Apple Menu</title>
	<link rel="stylesheet" href="../css/site.css">
	<link rel="stylesheet" href="./virtual-desktop.css">
	<link rel="stylesheet" href="../js/jquery-ui.css">
</head>
<body>
	<header>
		<span id="app-name">Online Operating System</span>
	</header>
	<main>
		<div class="pop" id="login-window">
			<div class="control">
				<ul class="clearfix">
					<li class="close"></li>
					<li class="minimum"></li>
					<li class="maximum"></li>
				</ul>
			</div>
			<div class="content">
				<form class="clearfix" action="./xxx">
					<div id="account">
						<label for="account">Account</label>
						<input type="text" name="account">
					</div>
					<div id="password">
						<label for="password">Password</label>
						<input type="text" name="password">
					</div>
					<button type="submit" value="submit">Submit</button>
				</form>
				<a href="#">Create a new account?</a>
			</div>
		</div>
	</main>
	<footer id="menu" class="virtual-menu">
		<img class="docker" id="gallery" src="../images/gallery.png" alt="gallery" width="64" title="gallery">
		<img class="docker" id='moz' src="../images/moz.png" alt="64" width="64" title="Mozilla browser"/>
		<img class="docker" id='ie' src="../images/ie.png" alt="ie" width="64" title="Internet Explorer"/>
		<img class="docker" id='chrome' src="../images/chrome.png" alt="chrome" width="64" title="chrome browser">
		<img class="docker" id='autodesk' src="../images/autodesk.png" alt="autodesk" width="64" title="autodesk">
		<img class="docker" id='vmware' src="../images/vmware.png" alt="vmware" width="64" title="vmware workstation">
		<img class="docker" id='access' src="../images/access.png" alt="access" width="64" title="access">
		<img class="docker" id="word" src="../images/word.png" alt="word" width="64" title="Word">
		<img class="docker" id='itunes' src="../images/itunes.png" alt="itunes" width="64" title="music box">
		<img class="docker" id='pdf' src="../images/pdf.png" alt="pdf" width="64" title="pdf reader">
		<img class="docker" id="evernote" src="../images/evernote.png" alt="evernote" width="64" title="evernote">
		<img class="docker" id="vim" src="../images/vim.png" alt="vim" width='64' title="Vim text editor">
		<img class="docker" id='login' src="../images/login.png" alt="login" width="64" title="login">
	</footer>
	<script src="../js/jquery.min.js"></script>
	<script src="../js/jquery.easing.js"></script>
	<script src="../js/jquery-ui.js"></script>


	<!--put virtual-desktop.js at the end of document-->
	<script src="./virtual-desktop.js"></script>
</body>
</html>
